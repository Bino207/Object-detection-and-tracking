<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Tracking Video</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        video {
            width: 960px;
            height: 540px;
            border: 4px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .info {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Object Tracking Video</h1>
        <video controls autoplay>
            <source src="output.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="info">
            <p>Enjoy watching the object tracking demonstration!</p>
        </div>
    </div>
</body>
</html>
